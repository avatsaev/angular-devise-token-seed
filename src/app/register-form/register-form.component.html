



<form (submit)="onSubmit()" #f="ngForm">

  <div class="form-group">
    <label for="email-input">Email address</label>
    <input
            name="email"
            type="email"
            class="form-control"
            id="email-input"
            aria-describedby="emailHelp"

            [(ngModel)]="registerData.email"
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            required>
  </div>
  <div class="form-group">
    <label for="password-input">Password</label>
    <input
            name="password"
            type="password"
            class="form-control"
            id="password-input"

            [(ngModel)]="registerData.password"
            required>
  </div>

  <div class="form-group">
    <label for="password-confirmation-input">Password confirmation</label>
    <input
            name="password-confirmation"
            type="password"
            class="form-control"
            id="password-confirmation-input"

            [(ngModel)]="registerData.password_confirmation"
            required>
  </div>

  <span *ngIf="!passwordsMatch()" style="color:red">Passwords must match</span>

  <div class="form-group float-right">
    <input type="submit" class="btn btn-primary"  [disabled]="!(f.valid) || !(passwordsMatch())" value="Register"/>
  </div>


</form>
