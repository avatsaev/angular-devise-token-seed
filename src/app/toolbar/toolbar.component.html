<md-toolbar color="primary">

  <span>
    Angular & Rails auth demo
  </span>

  <span class="fill-remaining"></span>

  <div *ngIf="authService.userLoggedIn$ | async">
    <button md-button >Profile</button>
    <button md-button >Logout</button>
  </div>

  <div *ngIf="!(authService.userLoggedIn$ | async)">
    <button md-button (click)="openAuthModal('login')">Login</button>
    <button md-button (click)="openAuthModal('register')">Register</button>
  </div>





</md-toolbar>
